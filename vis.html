
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Visitors</title>
	<link href="//www.flotcharts.org/flot/examples/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="//www.flotcharts.org/flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="//www.flotcharts.org/flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="//www.flotcharts.org/flot/jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="//www.flotcharts.org/flot/jquery.flot.selection.js"></script>
	<script language="javascript" type="text/javascript" src="online_vars.js"></script>
	<script type="text/javascript">

	$(function() {
		var options = {
			xaxis: {
				mode: "time",
				tickLength: 5
			},
			selection: {
				mode: "x"
			},
			series: {
				lines: {
					show: true
				},
				points: {
					show: true
				}
			},
			grid: {
				hoverable: true,
				clickable: true
			}
		};

		var datasets = {
			'adom_fm': { data: adom_fm, label: "Adom FM"},
			'asempa':	{ data: asempa, label: "Asempa"},
			'hitz':	{ data: hitz, label: "Hitz FM"},
			'hotfm':	{ data: hotfm, label: "Hot FM"},
			'joy':	{ data: joy, label: "Joy FM"},
			'my_station':	{ data: my_station, label: "Station"},
			'okay':	{ data: okay, label: "Okay FM"},
			'oman':	{ data: oman, label: "oman FM"},
			'peace':	{ data: peace, label: "Peace FM"},
			'radio_gold':	{ data: radio_gold, label: "Radio Gold"},
			'live_fm':	{ data: live_fm, label: "Live FM"},
			'starr':	{ data: starr, label: "Starr FM"},
			'xlive':	{ data: xlive, label: "Xlive Africa"},
			'yfm':	{ data: yfm, label: "Y FM"}
		}
		var i = 0;
		$.each(datasets, function(key, val) {
			val.color = i;
			++i;
		});
		var choiceContainer = $("#choices");
		$.each(datasets, function(key, val) {
			choiceContainer.append("<br/><input type='checkbox' name='" + key +
				"' checked='checked' id='id" + key + "'></input>" +
				"<label for='id" + key + "'>"
				+ val.label + "</label>");
		});
		choiceContainer.find("input").click(plotAccordingToChoices);

		function plotAccordingToChoices() {

			var data = [];

			choiceContainer.find("input:checked").each(function () {
				var key = $(this).attr("name");
				if (key && datasets[key]) {
					data.push(datasets[key]);
				}
			});

			if (data.length > 0) {
				var plot = $.plot("#placeholder", data, options);
				var overview = $.plot("#overview", data, {
					series: {
						lines: {
							show: true,
							lineWidth: 1
						},
						shadowSize: 0
					},
					xaxis: {
						ticks: [],
						mode: "time"
					},
					yaxis: {
						ticks: [],
						min: 0,
						autoscaleMargin: 0.1
					},
					selection: {
						mode: "x"
					}
				});
			}
		}
		plotAccordingToChoices();

		// now connect the two

		$("#placeholder").bind("plotselected", function (event, ranges) {

			// do the zooming
			$.each(plot.getXAxes(), function(_, axis) {
				var opts = axis.options;
				opts.min = ranges.xaxis.from;
				opts.max = ranges.xaxis.to;
			});
			plot.setupGrid();
			plot.draw();
			plot.clearSelection();

			// don't fire event on the overview to prevent eternal loop

			overview.setSelection(ranges, true);
		});

		$("#overview").bind("plotselected", function (event, ranges) {
			plot.setSelection(ranges);
		});


		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {

			if ($("#enablePosition:checked").length > 0) {
				// var str = "(" + new Date(parseInt(pos.x)).toUTCString() + ", " + parseInt(pos.y) + ")";
				var str = "(" + new Date(parseInt(pos.x)).toUTCString() + ")";
				
				$("#hoverdata").text(str);
			}

			if ($("#enableTooltip:checked").length > 0) {
				if (item) {
					var x = item.datapoint[0].toFixed(2),
						y = item.datapoint[1].toFixed(2);

					$("#tooltip").html(item.series.label + " at " + new Date(parseInt(x)).toUTCString() + " = " + y)
						.css({top: item.pageY+5, left: item.pageX+5})
						.fadeIn(200);
				} else {
					$("#tooltip").hide();
				}
			}
		});

		$("#placeholder").bind("plotclick", function (event, pos, item) {
			if (item) {
				$("#clickdata").text(" - click point [" + parseInt(pos.y) + " listeners on " + item.series.label + ']');
				plot.highlight(item.series, item.datapoint);
			}
		});
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Number of listeners online</h2>
	</div>

	<div id="content">

		<div class="demo-container">

			<div id="placeholder" class="demo-placeholder" style="float:left; width:675px;"></div>
			<p id="choices" style="float:right; width:135px;"></p>
			
		</div>

		<div class="demo-container" style="height:150px;">
			<div id="overview" class="demo-placeholder"></div>
		</div>


		<p>Hover on a Point to show more info</p>

		<p>
			<label><input id="enablePosition" type="checkbox" checked="checked"></input>Mouse position</label>
			<span id="hoverdata"></span>
			<span id="clickdata"></span>
		</p>
		<p><label><input id="enableTooltip" type="checkbox" checked="checked"></input>Enable tooltip</label></p>

	</div>
</body>
</html>
